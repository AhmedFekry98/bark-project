
models:
  - Category:
    - table: categories
    - columns:
      - id (integer, primary key)
      - name (string, unique)

    - registerMediaCollections:
        - image

  - CategoryQuestions:
    - table: category_questions
    - columns:
      - id (integer, primary key)
      category_id (unsignedInteger, forign key (categorys.id) )
      - question_text (string)
      - question_note (string, nullable)
      - type (ENUM['texterea', 'radios', 'checkboxs', 'options'])
      - details (json, nullable) # to save options values

    - registerMediaCollections:
      - option_image


  - CategoryRequest:
    - table: category_requests
    - columns:
      - id (integer, primary key)
      - category_id (unsignedInteger, forign key (categorys.id) )
      - customer_id (unsignedInteger, forign key (users.id) )
      - provider_id (unsignedInteger, forign key (users.id) )
      - questions_data (array of json)
