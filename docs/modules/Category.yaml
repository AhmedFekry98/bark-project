
models:
  - Category:
    - table: categories
    - columns:
      - id (integer, primary key)
      - name (string)

    - registerMediaCollections:
        - image

  - CategoryQuestions:
    - table: category_questions
    - columns:
      - id (integer, primary key)
      category_id (unsignedInteger, forign key (categorys.id) )
      - question_text (text)
      - question_note (text)
      - type (ENUM['texterea', 'radios', 'checkboxs', 'options'])
      - details (array of json) # to save options values

    - registerMediaCollections:
      - option_image


  - CategoryRequest:
    - table category_requests
    - columns:
      - id (integer, primary key)
      - category_id (unsignedInteger, forign key (categorys.id) )
      - user_id (unsignedInteger, forign key (users.id) )
      - questions_data (array of json)
